<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MathCode.net</title>  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    </head>
    <body>
        <br/>
        <div class="container">
            <h2>Solve Math Problems with JavaScript</h2>
            | <a href="http://mathcode.net">MathCode</a> | <a href="http://pluralsight.com">Pluralsight</a> | <a href="http://mathcode.net/template.txt">Template</a> | 
            <hr>
            <!-- html code here -->
            <h3>temperature conversion</h3>
            start : <input type="text" id="start" value="30" size="3" />
            end : <input type="text" id="end" value="50" size="3" />
            increment : <input type="text" id="increment" value="2" size="3" />
            <input type="submit" id="submitButton" value=" Build Table"/>
            <br/><br/>
            <div id="details" ></div>
        </div>

        <script type=text/javascript>
           "use strict";

           /*
           * temperature conversion
            * c= (f - 32) * 5/9
           */

           let celsius = 0;
           let fahrenheit = 0;

           let startBound = parseFloat($("#start").val());
           let endBound = parseFloat($("#end").val());
           let increment = parseFloat($("#increment").val());

           let HtmlToRender = ""

           const getCelsius = (fahrenheit) => {
               
               return (fahrenheit - 32 ) * 5/9;
           }
            $(document).ready(function () {
                // function code goes here
                fahrenheit = startBound

                HtmlToRender = "<table class='table'><tr><th>Celsius</th><th>Fahrenheit</th></tr>"

                do {
                    HtmlToRender = HtmlToRender + "<tr>";

                    celsius = getCelsius(fahrenheit)

                    HtmlToRender = HtmlToRender + "<th>" + celsius.toFixed(2) +"</th>";
                    HtmlToRender = HtmlToRender + "<th>" + fahrenheit.toFixed(2) +"</th>";
                    fahrenheit = fahrenheit + increment; 

                    HtmlToRender = HtmlToRender + "</tr>";
                } while (fahrenheit < endBound);
                $('#submitButton').click(function () {
                    // JavaScript code here
                    $('#details').html("Display output here. </ br>" + HtmlToRender);                   
                });
            });
        </script>

    </body>
</html>

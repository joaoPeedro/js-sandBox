<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MathCode.net</title>  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    </head>
    <body>
        <br/>
        <div class="container">
            <h2>Solve Math Problems with JavaScript</h2>
            | <a href="http://mathcode.net">MathCode</a> | <a href="http://pluralsight.com">Pluralsight</a> | <a href="http://mathcode.net/template.txt">Template</a> | 
            <hr>
            <!-- html code here -->
            <h3>Title</h3>
            <input type="submit" id="submitButton" value=" Go"/>
            <br/><br/>
            <div id="details" ></div>
        </div>

        <script type=text/javascript>
           "use strict";
            $(document).ready(function () {
                let dice1 = 0;
                let dice2 = 0;
                let sum = 0;
                // function code goes here
                const getRandom = (maxNumber) => {
                    let x = 0;
                    x = Math.floor((Math.random() * maxNumber) + 1)
                    
                    return x
                }
                $('#submitButton').click(function () {
                    // JavaScript code here
                    let countDice = 0
                    

                    do{
                        dice1 = getRandom(6)
                    dice2 = getRandom(6)
                    ++countDice

                    $('#details').html("dice" + dice1 + " - " + dice2 + "_ countDice: " + countDice);                   
                    sum = dice1 + dice2
                    console.log(sum);
                    }while (sum !== 2) 
                });
            });
        </script>

    </body>
</html>
